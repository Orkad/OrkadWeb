<div class="monthly-budget-container">
  <div class="expense-container">
    <h1>Dépenses</h1>
    <table id="expense-table" mat-table [dataSource]="monthlyExpenses">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 250px">Libellé</th>
        <td mat-cell *matCellDef="let expense">{{ expense.name }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          ngClass="column-currency"
          style="width: 100px"
        >
          Montant
        </th>
        <td mat-cell *matCellDef="let expense" ngClass="column-currency">
          {{ expense.amount | currency: "EUR" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let expense">
          <!-- <button
              mat-icon-button
              (click)="beginEditExpense(expense)"
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button> -->
          <button mat-icon-button (click)="delete(expense)" color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="revenu-container">
    <h1>Revenus</h1>
    <table id="expense-table" mat-table [dataSource]="monthlyRevenus">

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          ngClass="column-currency"
          style="width: 100px"
        >
          Montant
        </th>
        <td mat-cell *matCellDef="let expense" ngClass="column-currency">
          {{ expense.amount | currency: "EUR" }}
        </td>

        <!-- <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>

                <button
                  mat-icon-button
                  (click)="beginEditExpense(expense)"
                  color="primary"
                  [disabled]="editedRow"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  (click)="deleteExpense(expense)"
                  color="primary"
                  [disabled]="editedRow"

                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container> -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
