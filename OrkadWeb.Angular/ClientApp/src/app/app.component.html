<body>
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-button [routerLink]="['']" class="big" *ngIf="connected">
      <mat-icon>payment</mat-icon>
      Transactions
    </button>
    <button mat-button [routerLink]="['budget']" class="big" *ngIf="connected">
      <mat-icon>payment</mat-icon>
      Budget mensuel
    </button>
    <span class="menu-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" class="big" *ngIf="connected">
      <mat-icon>account_circle</mat-icon>
      {{ username }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/auth']">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item *ngIf="isAdmin" [routerLink]="['/users']">
        <mat-icon>settings</mat-icon>
        <span>Administration</span>
      </button>
      <button mat-menu-item (click)="disconnect()">
        <mat-icon color="warn">power_settings_new</mat-icon>
        <span>Se d√©connecter</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</body>
