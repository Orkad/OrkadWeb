<table
  id="expense-table"
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="date"
  matSortDirection="asc"
>
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let expense">
      <span>{{ expense.date | date : "shortDate" }}</span>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="width: 250px" mat-sort-header>
      Libell√©
    </th>
    <td mat-cell *matCellDef="let expense">
      <span>{{ expense.name }}</span>
    </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th
      mat-header-cell
      *matHeaderCellDef
      ngClass="column-currency"
      style="width: 100px"
      mat-sort-header
    >
      Montant
    </th>
    <td mat-cell *matCellDef="let transaction" ngClass="column-currency">
      <span [style]="transaction.amount < 0 ? 'color: red' : ''">{{
        transaction.amount | currency : "EUR"
      }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let expense">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editExpense(expense)">
          <mat-icon color="primary">edit</mat-icon>
          <span>Modifier</span>
        </button>
        <button mat-menu-item (click)="deleteExpense(expense)">
          <mat-icon color="warn">delete</mat-icon>
          <span>Supprimer</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
