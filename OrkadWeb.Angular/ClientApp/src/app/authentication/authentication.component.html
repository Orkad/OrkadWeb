<mat-card *ngIf="!loggedIn">
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="login()">
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input formControlName="username" matInput required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input formControlName="password" type="password" matInput required />
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        [disabled]="!loginForm.valid || loading"
      >
        Connexion
      </button>
      <mat-error class="server-error" *ngIf="error">{{ error }}</mat-error>
    </form>
    <button type="button" mat-button routerLink="registration">
      S'inscrire
    </button>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="loggedIn">
  <mat-card-content>
    <p>Vous êtes connecté en tant que {{ loggedUsername }}</p>
    <button mat-flat-button color="warn" (click)="logout()">Déconnexion</button>
  </mat-card-content>
</mat-card>
