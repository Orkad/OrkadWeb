<mat-card>
  <mat-card-title>S'inscrire</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (submit)="register()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input [formControl]="email" matInput required />
        <mat-error *ngIf="!email.valid">
          {{ displayErrorMessage(email) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input [formControl]="username" matInput required />
        <mat-error *ngIf="!username.valid">
          {{ displayErrorMessage(username) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input [formControl]="password" type="password" matInput required />
        <mat-error *ngIf="!password.valid">
          {{ displayErrorMessage(password) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe (confirmation)</mat-label>
        <input
          [formControl]="passwordConfirm"
          type="password"
          matInput
          required
        />
        <mat-error *ngIf="!passwordConfirm.valid">
          {{ displayErrorMessage(passwordConfirm) }}
        </mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        [disabled]="!formGroup.valid"
      >
        Créer un compte
      </button>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <span>Déjà un compte ? </span>
    <a routerLink="/authentication">Se connecter</a>
  </mat-card-content>
</mat-card>
